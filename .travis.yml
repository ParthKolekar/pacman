language: 
    python
python:
    - 2.6
    - 2.7
    - pypy
    - 3.2
    - 3.3
    - 3.4
install:
    - pip install -r requirements.txt
    - pip install .
    - pip install pytest
    - pip install coveralls
    - pip install nose
script: 
    - python setup.py install
    - nosetests --with-coverage 
after_success:
    - coveralls --verbose
